<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron hero-spacer">
        <h1>BUY SOMETHING!</h1>
        <p>Come one, come all! Precious articles and items for sale!</p>
        <p><a class="btn btn-primary btn-large">Look! A Button!</a>
        </p>
    </header>

    <hr>

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Our Products!</h3>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center" ng-controller="mainController">

        <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="product in products">
            <div class="thumbnail">
                <img src="http://placehold.it/800x500" alt="">
                <div class="caption">
                    <h3>{{product.title}}</h3>
                    <p>{{product.description}}</p>
                    <p>${{product.price}}.00</p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>


    <hr>
